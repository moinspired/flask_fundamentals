<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ninja Gold</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
    <style>
    .container {
      display: inline-block;
      border: 1px solid black;
      height: 200px;
      width: 100px;
    }

    </style>
  </head>
  <body>
    <div class="container">
      <h1>Faram</h1>
      <p>(earn 10-20 golds)</p>
      <form action='/process_money' method='post'>
        <input type="submit" name="farm" test="farm2" value="Find Gold">
      </form>
    </div>
    <div class="container">
      <h1>Cave</h1>
      <p>(earn 5-10 golds)</p>
      <form action='/process_money' method='post'>
        <input type="submit" name="cave" value="Find Gold">
      </form>
    </div>
    <div class="container">
      <h1>House</h1>
      <p>(earn 2-5 golds)</p>
      <form action='/process_money' method='post'>
        <input type="submit" name="house" value="Find Gold">
      </form>
    </div>
    <div class="container">
      <h1>Casino</h1>
      <p>(earn 0-50 golds)</p>
      <form action='/process_money' method='post'>
        <input type="submit" name="casino" value="Find Gold">
      </form>
    </div>

    <div class="report">
      <p>Earned {{session['GOLD']}} golds from the {{session['place']}}!</p>
    </div>
  </body>
</html>
